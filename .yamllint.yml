---

yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'

rules:
  braces:
    # forbid: false
    min-spaces-inside: -1
    max-spaces-inside: -1
    min-spaces-inside-empty: -1
    max-spaces-inside-empty: -1
  brackets: enable
  colons:
    max-spaces-before: 0
    max-spaces-after: -1
  commas: disable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end: disable
  document-start: enable
  # level: warning
  empty-lines: enable
  empty-values: disable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  line-length: disable
  # level: warning
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
    check-keys: true

